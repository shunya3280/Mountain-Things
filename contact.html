    <h2>お問い合わせ</h2>

      <label>お名前：<input type="text" name="name" required /></label><br />

      <label>メッセージ：<textarea name="message" required></textarea></label><br />
      <button type="submit">送信</button>
    </form>
    <div id="formResponse"></div>
  </main>
